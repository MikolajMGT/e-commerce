# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - amazing-store-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_73cb970eaae240628b450fc86a4d7c90 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8b82345c38a34117a30ba47a2ad1f350 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_73cb970eaae240628b450fc86a4d7c90 }}/mikolajmgt/amazing-store-backend:${{ github.sha }}
        file: ${{env.working-directory}}/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'amazing-store-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8e4060c2a9f54a41914e58ff90c7b717 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_73cb970eaae240628b450fc86a4d7c90 }}/mikolajmgt/amazing-store-backend:${{ github.sha }}'
